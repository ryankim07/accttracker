<div class="col-xs-12 col-md-12 main" id="view-all-created-main">

    <form class="form-horizontal">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <i class="fa fa-cogs fa-3x header-icon"></i>
                    <h4>Accounts</h4>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row table-options">
                <div class="pull-right">
                    <button class="btn btn-custom btn-sm">Search</button>
                </div>
            </div>
            <div class="col-xs-12 col-md-12" id="main-table">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <td>Category</td>
                                <td>Name</td>
                                <td>Username</td>
                                <td>Password</td>
                            </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="acct in accts.accounts">
                            <td>{{ acct.category }}</td>
                            <td><a href="" ng-click="accts.showSideBar(acct)">{{ acct.name }}</a></td>
                            <td>{{ acct.username }}</td>
                            <td>{{ acct.password }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-xs-0 col-md-0" id="main-viewer" ng-show="accts.sideBar">
                <div class="viewer-responsive" >
                    <div class="form-group">
                        <div class="">
                            <label for="category">Category</label>
                            <div class="input-group">
                                <select id="category" class="form-control">

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="">
                            <label for="name">Name</label>
                            <div class="input-group">
                                <input type="text" id="name" class="form-control input-sm" ng-model="accts.name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="">
                            <label for="username">Username:</label>
                            <div class="input-group">
                                <input type="text" id="username" class="form-control input-sm" ng-model="accts.username">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="">
                            <label for="password">Password:</label>
                            <div class="input-group">
                                <input type="text" id="password" class="form-control input-sm" ng-model="accts.password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="">
                            <label for="url">Url:</label>
                            <div class="input-group">
                                <input type="text" id="url" class="form-control input-sm" ng-model="accts.url">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </form>

    <!-- pagination -->

</div>

<script type="text/javascript">

    $(document).ready(function() {
    });

</script>
